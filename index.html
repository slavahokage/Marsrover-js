<html>
<head>
    <meta charset="UTF-8">
    <style>
        #MarsRover {
            height: 120px;
            width: 120px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 220px;
            position: relative;
            cursor: pointer;
        }

        #blocktext {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons{
            text-align:center;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: orange;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        td, th {
            padding: 15px;
            border: 2px solid wheat;
            width: 120px;
            text-align: center;
            color: wheat;
        }
        .score{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3{
            margin-right: 10px;
        }

        .reverse{
            transform: scale(-1, 1);
        }

    </style>
</head>
<body background="bonneville_crater.jpg">
<h1 id="blocktext">
    Elon Musk Mars expedition
</h1>
<div class="buttons">
    <button id = "a" class="button">A</button>
    <button id="r" class="button">R</button>
</div>

<div class="score">
    <h3 id ='p'>Position: 0</h3>
    <h3 id='s'>Speed: 1</h3>
</div>

<br>
<img id="MarsRover" src="MarsRover.png">
<table>
    <td id="0">
        -5
    </td>
    <td id="1">
        -4
    </td>
    <td id="2">
        -3
    </td>
    <td id="3">
        -2
    </td>
    <td id="4">
        -1
    </td>
    <td id="5">
        0
    </td>
    <td id="6">
        1
    </td>
    <td id="7">
        2
    </td>
    <td id="8">
        3
    </td>
    <td id="9">
        4
    </td>
    <td id="10">
        5
    </td>

</table>
</body>

<script>

    var positionOnScreen = 0;
    var position = 0;
    var speed = 1;
    var a = document.getElementById('a');
    var r = document.getElementById('r');
    var p = document.getElementById('p');
    var s = document.getElementById('s');
    var MarsRover = document.getElementById('MarsRover');

    a.addEventListener("click", function () {
        if (!MarsRover.classList.contains('reverse')) {
            var promise = new Promise(function (resolve, reject) {
                var start = Date.now();
                a.style.visibility = 'hidden';
                r.style.visibility = 'hidden';
                let timer = setInterval(function () {

                    var timePassed = Date.now() - start;

                    if (timePassed >= 1800 * speed) {
                        positionOnScreen = MarsRover.style.left;
                        positionOnScreen = positionOnScreen.replace('%', '');
                        positionOnScreen = parseFloat(positionOnScreen);
                        clearInterval(timer);
                        resolve("result");
                        return;
                    }

                    if (parseFloat(MarsRover.style.left.replace('%', '')) > 45) {
                        positionOnScreen = -72;
                        changeMarsUp();
                    }
                    MarsRover.style.left = positionOnScreen + timePassed / 200 + '%';
                });

            }, 20);


            promise.then(function (result) {
                speedUp();
                p.innerHTML = 'Position: ' + position;
                s.innerHTML = 'Speed: ' + speed;
                MarsRover.style.left = positionOnScreen + '%';
                a.style.visibility = 'visible';
                r.style.visibility = 'visible';
            });

        }else{
            var promise = new Promise(function (resolve, reject) {
                var start = Date.now();
                a.style.visibility = 'hidden';
                r.style.visibility = 'hidden';
                let timer = setInterval(function () {

                    var timePassed = Date.now() - start;

                    if (timePassed >= 1800 * speed*(-1)) {
                        positionOnScreen = MarsRover.style.left;
                        positionOnScreen = positionOnScreen.replace('%', '');
                        positionOnScreen = parseFloat(positionOnScreen);
                        clearInterval(timer);
                        resolve("result");
                        return;
                    }


                    if (parseFloat(MarsRover.style.left.replace('%', '')) < -45) {
                        positionOnScreen = 72;
                        changeMarsDown();
                    }
                    MarsRover.style.left = positionOnScreen -(timePassed / 200) + '%';
                });

            }, 20);


            promise.then(function (result) {
                speedUp();
                p.innerHTML = 'Position: ' + position;
                s.innerHTML = 'Speed: ' + speed;
                MarsRover.style.left = positionOnScreen + '%';
                console.log(MarsRover.style.left);
                a.style.visibility = 'visible';
                r.style.visibility = 'visible';
            });
        }

    });


    r.addEventListener("click", function () {
        if(MarsRover.classList.contains('reverse')){
            MarsRover.classList.remove('reverse');
            speed = 1;
            p.innerHTML = 'Position: ' + position;
            s.innerHTML = 'Speed: ' + speed;
        }else{
            MarsRover.classList = 'reverse';
            speed = -1;
            p.innerHTML = 'Position: ' + position;
            s.innerHTML = 'Speed: ' + speed;
        }

    });

    function speedUp() {
        position = position+speed;
        speed = speed *2;
    }


    function changeMarsUp() {
        let last = document.getElementById('10').innerHTML;
        for(i = 0; i<11; i++){
            document.getElementById(i).innerHTML = ++last;
        }
    }

    function changeMarsDown() {
        let last = document.getElementById('0').innerHTML;
        for(i = 10; i>-1; i--){
            document.getElementById(i).innerHTML = --last;
        }
    }

</script>
</html>
